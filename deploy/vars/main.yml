# ── Deployment variables ─────────────────────────────────────────────
# Update these values for your environment.

app_name: smartattend
app_dir: /home/pi/SmartAttend
frontend_dir: "{{ app_dir }}/smartattend-frontend"
web_root: /var/www/smartattend

# Frontend API URL — empty string means Nginx reverse-proxies all /auth, /attendance, etc.
api_base_url: ""

# ── Postgres ─────────────────────────────────────────────────────────
postgres_user: officeuser
postgres_password: officepass
postgres_db: office_db

# ── App ──────────────────────────────────────────────────────────────
# Generate with:  python3 -c "import secrets; print(secrets.token_hex(32))"
secret_key: "CHANGE_ME_TO_A_LONG_RANDOM_HEX_STRING"

admin_name: Admin
admin_email: admin@example.com
admin_password: admin123

# ── SMTP (leave blank to disable email features) ────────────────────
smtp_host: ""
smtp_port: "587"
smtp_user: ""
smtp_pass: ""
smtp_use_tls: "true"
report_recipients: ""
